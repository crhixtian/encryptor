<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img class="header_logo" src="./assets/alura.svg" alt="Logo de Alura">
    </header>
    <main class="main_content">
        <section class="input_section">
            <textarea id="textInput" class="input_container_textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <div class="input_instructions">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="Icono de exclación">
                    <p class="instructions_text">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="input_buttons">
                    <button onclick="encrypt()" class="encrypt_button">
                        Encriptar
                    </button>
                    <button onclick="decrypt()" class="decrypt_button">
                        Desencriptar
                    </button>
                </div>
            </div>
        </section>
        <section id="informationSection" class="information_section">
            <img class="information_section_image" src="./assets/muñeco.png" alt="Muñeco">
            <p class="information_section_text">Ningún mensaje fue encontrado</p>
            <p class="information_section_subtext">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
        <section id="outputSection" class="output_section">
            <p id="outputText" class="output_section_text_encrypt"></p>
            <button id="buttonCopy" onclick="copy()" class="output_section_button_copy">
                Copiar
            </button>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="app.js"></script>
</body>
</html>
