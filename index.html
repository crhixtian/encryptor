<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
    </header>
    <main class="presentacion">
        <div class="logo_alura">
            <img src="./assets/logo-alura.png" alt="Logo de Alura">
        </div>
        <section class="input">
            <textarea class="container__input" placeholder="Ingrese el texto aquí">
               
            </textarea>
            <div>
                <div class="contendor_indicaciones">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="Icono de exclación">
                    <p class="input_indicaciones">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="input_boton">
                    <button class="input_boton_encriptar">
                        Encriptar
                    </button>
                    <button class="input_boton_desencriptar">
                        Desencriptar
                    </button>
                </div>
            </div>
        </section>
        <section class="output">
            <img class="imagen_output" src="./assets/muñeco.png" alt="Muñeco">
            <p class="parrafo_primero">Ningún mensaje fue encontrado</p>
            <p class="parrafo_segundo">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
