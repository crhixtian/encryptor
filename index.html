<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
    </header>
    <main class="main_content">
        <div class="logo_container">
            <img src="./assets/logo-alura.png" alt="Logo de Alura">
        </div>
        <section class="input_section">
            <textarea class="input_container_textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <div class="input_instructions">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="Icono de exclación">
                    <p class="instructions_text">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="input_bottons">
                    <button class="encrypt_button">
                        Encriptar
                    </button>
                    <button class="decrypt_button">
                        Desencriptar
                    </button>
                </div>
            </div>
        </section>
        <section class="output_section">
            <img class="output-imagen" src="./assets/muñeco.png" alt="Muñeco">
            <p class="output-text">Ningún mensaje fue encontrado</p>
            <p class="output-subtext">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
